zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
   loan-service:
      path: /service/**
      serviceId: LOAN-SERVICE
    hello-server:
      path: /server/**
      serviceId: HELLO-SERVER
    hello-client:
      path: /client/**
      serviceId: HELLO-CLIENT
      
      

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    hostname: localhost

server:
  port: 8070

# Increase the Hystrix timeout to 60s (for all)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 70000
